repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: |
          (?x)^(
            k8s/.*\.yaml$|
            infra/pipeline/site-infrastructure/extra-manifests/.*\.yaml$|
            \.terraform/.*\.yaml$
          )$
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.88.0
    hooks:
      - id: terraform_fmt
        files: \.(tf|tfvars)$
        exclude: \.terraform/
      - id: terraform_validate
        files: \.(tf|tfvars)$
        exclude: \.terraform/
      # Removed terraform_docs as terraform-docs is not installed
      # Use CI/CD pipeline for full validation and documentation

  - repo: local
    hooks:
      - id: terraform-syntax-check
        name: Terraform Syntax Check
        entry: terraform fmt -check
        language: system
        files: \.(tf|tfvars)$
        pass_filenames: false
        exclude: \.terraform/
        additional_dependencies: []

      - id: kustomization-validate
        name: Kustomization Validation
        entry: kustomize build --load-restrictor LoadRestrictionsNone
        language: system
        files: ^kustomization\.ya?ml$
        pass_filenames: true
        additional_dependencies: []
        description: Validate kustomization files can be built successfully

      - id: kustomization-lint
        name: Kustomization Linting
        entry: sh -c 'kustomize build --load-restrictor LoadRestrictionsNone "$1" > /dev/null && echo "✓ $1 validates successfully"'
        language: system
        files: ^kustomization\.ya?ml$
        pass_filenames: true
        additional_dependencies: []
        description: Lint kustomization files for build errors

      - id: kubectl-validate
        name: Kubernetes Manifest Validation
        entry: kubectl --dry-run=client --validate=true apply -f
        language: system
        files: \.(yaml|yml)$
        exclude: |
          (?x)^(
            \.pre-commit-config\.yaml$|
            \.terraform/.*|
            kustomization\.ya?ml$
          )$
        pass_filenames: true
        additional_dependencies: []
        description: Validate Kubernetes manifests with kubectl

      - id: extra-manifests-validate
        name: Extra Manifests Validation
        entry: sh -c 'cd infra/pipeline/base-infrastructure/extra-manifests && kustomize build --load-restrictor LoadRestrictionsNone . > /dev/null && echo "✓ Extra manifests validate successfully"'
        language: system
        files: infra/pipeline/base-infrastructure/extra-manifests/.*\.ya?ml$
        pass_filenames: false
        additional_dependencies: []
        description: Validate base-infrastructure extra-manifests kustomization

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
