repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: |
          (?x)^(
            k8s/.*\.yaml$|
            infra/pipeline/site-infrastructure/extra-manifests/.*\.yaml$
          )$
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.88.0
    hooks:
      - id: terraform_fmt
        files: \.(tf|tfvars)$
        exclude: \.terraform/
      - id: terraform_validate
        files: \.(tf|tfvars)$
        exclude: \.terraform/
      # Removed terraform_docs as terraform-docs is not installed
      # Use CI/CD pipeline for full validation and documentation

  - repo: local
    hooks:
      - id: terraform-syntax-check
        name: Terraform Syntax Check
        entry: terraform fmt -check
        language: system
        files: \.(tf|tfvars)$
        pass_filenames: false
        exclude: \.terraform/
        additional_dependencies: []

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
