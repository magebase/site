apiVersion: apps/v1
kind: Deployment
metadata:
  name: magebase-redis
  namespace: magebase
  labels:
    app: magebase-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: magebase-redis
  template:
    metadata:
      labels:
        app: magebase-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: magebase
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hcloud-volumes
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: magebase-redis-service
  namespace: magebase
spec:
  selector:
    app: magebase-redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  type: ClusterIP
