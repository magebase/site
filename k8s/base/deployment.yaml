apiVersion: v1
kind: Namespace
metadata:
  name: magebase
  labels:
    name: magebase
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: magebase-app
  namespace: magebase
  labels:
    app: magebase-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: magebase-app
  template:
    metadata:
      labels:
        app: magebase-app
    spec:
      containers:
        - name: magebase
          image: ${IMAGE_REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: RAILS_ENV
              valueFrom:
                configMapKeyRef:
                  name: magebase-config
                  key: RAILS_ENV
            - name: RAILS_LOG_TO_STDOUT
              valueFrom:
                configMapKeyRef:
                  name: magebase-config
                  key: RAILS_LOG_TO_STDOUT
            - name: RAILS_SERVE_STATIC_FILES
              valueFrom:
                configMapKeyRef:
                  name: magebase-config
                  key: RAILS_SERVE_STATIC_FILES
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: magebase-db-creds
                  key: connection_string
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: magebase-secrets
                  key: secret-key-base
            - name: RUBY_LLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: magebase-secrets
                  key: ruby-llm-api-key
            - name: AWS_SES_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: magebase-secrets
                  key: aws-ses-access-key-id
            - name: AWS_SES_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: magebase-secrets
                  key: aws-ses-secret-access-key
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: magebase-service
  namespace: magebase
spec:
  selector:
    app: magebase-app
  ports:
    - name: http
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: magebase-ingress
  namespace: magebase
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - ${DOMAIN}
      secretName: magebase-tls
  rules:
    - host: ${DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: magebase-service
                port:
                  number: 80
