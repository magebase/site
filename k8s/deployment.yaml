apiVersion: v1
kind: Namespace
metadata:
  name: magebase
  labels:
    name: magebase
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: magebase-config
  namespace: magebase
data:
  RAILS_ENV: 'production'
  RAILS_LOG_TO_STDOUT: 'true'
  RAILS_SERVE_STATIC_FILES: 'true'
  SECRET_KEY_BASE: '${SECRET_KEY_BASE}'
  RUBY_LLM_API_KEY: '${RUBY_LLM_API_KEY}'
  AWS_SES_ACCESS_KEY_ID: '${AWS_SES_ACCESS_KEY_ID}'
  AWS_SES_SECRET_ACCESS_KEY: '${AWS_SES_SECRET_ACCESS_KEY}'
---
apiVersion: v1
kind: Secret
metadata:
  name: magebase-secrets
  namespace: magebase
type: Opaque
data:
  # These will be base64 encoded values
  secret-key-base: '${SECRET_KEY_BASE_B64}'
  ruby-llm-api-key: '${RUBY_LLM_API_KEY_B64}'
  aws-ses-access-key-id: '${AWS_SES_ACCESS_KEY_ID_B64}'
  aws-ses-secret-access-key: '${AWS_SES_SECRET_ACCESS_KEY_B64}'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: magebase-app
  namespace: magebase
  labels:
    app: magebase-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: magebase-app
  template:
    metadata:
      labels:
        app: magebase-app
    spec:
      containers:
        - name: magebase
          image: 'ghcr.io/magebase/site:${IMAGE_TAG}'
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: RAILS_ENV
              valueFrom:
                configMapKeyRef:
                  name: magebase-config
                  key: RAILS_ENV
            - name: RAILS_LOG_TO_STDOUT
              valueFrom:
                configMapKeyRef:
                  name: magebase-config
                  key: RAILS_LOG_TO_STDOUT
            - name: RAILS_SERVE_STATIC_FILES
              valueFrom:
                configMapKeyRef:
                  name: magebase-config
                  key: RAILS_SERVE_STATIC_FILES
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: magebase-db-creds
                  key: connection_string
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: magebase-secrets
                  key: secret-key-base
            - name: RUBY_LLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: magebase-secrets
                  key: ruby-llm-api-key
            - name: AWS_SES_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: magebase-secrets
                  key: aws-ses-access-key-id
            - name: AWS_SES_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: magebase-secrets
                  key: aws-ses-secret-access-key
          resources:
            requests:
              memory: '512Mi'
              cpu: '250m'
            limits:
              memory: '1Gi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: magebase-service
  namespace: magebase
spec:
  selector:
    app: magebase-app
  ports:
    - name: http
      port: 80
      targetPort: 3000
  type: ClusterIP
