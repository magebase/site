apiVersion: apps/v1
kind: Deployment
metadata:
  name: magebase-app
  namespace: magebase
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: magebase
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '200m'
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: magebase-db
  namespace: magebase
spec:
  instances: 2
  storage:
    size: 10Gi
  postgresql:
    parameters:
      max_connections: '100'
      shared_buffers: '64MB'
      effective_cache_size: '256MB'
  resources:
    requests:
      memory: '256Mi'
      cpu: '100m'
    limits:
      memory: '512Mi'
      cpu: '200m'
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: magebase-ingress
  namespace: magebase
spec:
  tls:
    - hosts:
        - qa.magebase.dev
