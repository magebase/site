apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: magebase-dev

bases:
  - ../../base

patchesStrategicMerge:
  - dev-patches.yaml

images:
  - name: magebase-app
    newTag: dev-${IMAGE_TAG}

configMapGenerator:
  - name: magebase-config
    behavior: replace
    literals:
      - RAILS_ENV=development
      - RAILS_LOG_TO_STDOUT=true
      - RAILS_SERVE_STATIC_FILES=true

namespace: magebase-dev
