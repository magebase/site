name: Environment Promotion Pipeline

on:
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Type of deployment action'
        required: true
        default: 'promote'
        type: choice
        options:
          - promote
          - deploy-to-qa
          - deploy-to-uat
          - deploy-to-prod
      source_environment:
        description: 'Source environment to promote from (only for promote type)'
        required: false
        default: 'dev'
        type: choice
        options:
          - dev
          - qa
          - uat
      target_environment:
        description: 'Target environment to promote to (only for promote type)'
        required: false
        default: 'qa'
        type: choice
        options:
          - qa
          - uat
          - prod
      release_version:
        description: 'Release version to promote/deploy (e.g., v1.2.3)'
        required: true
        type: string
      create_pr:
        description: 'Create a pull request for the promotion (only for promote type)'
        required: false
        default: true
        type: boolean
  release:
    types: [published]
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'k8s/**'

concurrency:
  group: promotion-${{ github.event_name }}-${{ github.event.inputs.source_environment || 'direct' }}-${{ github.event.inputs.target_environment || github.event.inputs.deployment_type || 'release' }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: magebase/site

jobs:
  validate-promotion:
    name: Validate Promotion Request
    runs-on: ubicloud-standard-2-arm
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deployment_type == 'promote'
    outputs:
      valid_promotion: ${{ steps.validate.outputs.valid }}
      release_branch: ${{ steps.validate.outputs.release_branch }}
      image_tag: ${{ steps.validate.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate promotion logic
        id: validate
        run: |
          SOURCE_ENV="${{ github.event.inputs.source_environment }}"
          TARGET_ENV="${{ github.event.inputs.target_environment }}"
          RELEASE_VERSION="${{ github.event.inputs.release_version }}"

          echo "Validating promotion from $SOURCE_ENV to $TARGET_ENV with version $RELEASE_VERSION"

          # Validate environment progression
          case "$SOURCE_ENV-$TARGET_ENV" in
            "dev-qa"|"qa-uat"|"uat-prod")
              echo "âœ… Valid environment progression"
              ;;
            *)
              echo "âŒ Invalid environment progression: $SOURCE_ENV â†’ $TARGET_ENV"
              echo "valid=false" >> $GITHUB_OUTPUT
              exit 1
              ;;
          esac

          # Validate release version format
          if [[ ! $RELEASE_VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "âŒ Invalid release version format: $RELEASE_VERSION (expected: v1.2.3)"
            echo "valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Create release branch name
          RELEASE_BRANCH="release/${RELEASE_VERSION}"
          echo "release_branch=$RELEASE_BRANCH" >> $GITHUB_OUTPUT

          # Set image tag (remove 'v' prefix for Docker tag)
          IMAGE_TAG="${RELEASE_VERSION#v}"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

          echo "valid=true" >> $GITHUB_OUTPUT
          echo "âœ… Promotion validation successful"

  create-release-branch:
    name: Create Release Branch
    runs-on: ubicloud-standard-2-arm
    needs: validate-promotion
    if: needs.validate-promotion.outputs.valid == 'true' && github.event_name == 'workflow_dispatch' && github.event.inputs.deployment_type == 'promote'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and checkout release branch
        run: |
          RELEASE_BRANCH="${{ needs.validate-promotion.outputs.release_branch }}"

          # Check if branch already exists
          if git ls-remote --heads origin $RELEASE_BRANCH | grep $RELEASE_BRANCH; then
            echo "Branch $RELEASE_BRANCH already exists, checking it out"
            git checkout $RELEASE_BRANCH
            git pull origin $RELEASE_BRANCH
          else
            echo "Creating new release branch: $RELEASE_BRANCH"
            git checkout -b $RELEASE_BRANCH
            git push -u origin $RELEASE_BRANCH
          fi

  update-k8s-config:
    name: Update Kubernetes Configuration
    runs-on: ubicloud-standard-2-arm
    needs: [validate-promotion, create-release-branch]
    if: needs.validate-promotion.outputs.valid == 'true' && github.event_name == 'workflow_dispatch' && github.event.inputs.deployment_type == 'promote'

    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate-promotion.outputs.release_branch }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update target environment k8s configuration
        run: |
          TARGET_ENV="${{ github.event.inputs.target_environment }}"
          IMAGE_TAG="${{ needs.validate-promotion.outputs.image_tag }}"
          RELEASE_VERSION="${{ github.event.inputs.release_version }}"

          echo "Updating $TARGET_ENV environment with image tag: $IMAGE_TAG"

          # Create target environment overlay if it doesn't exist
          TARGET_OVERLAY_DIR="k8s/overlays/$TARGET_ENV"
          if [ ! -d "$TARGET_OVERLAY_DIR" ]; then
            echo "Creating overlay directory for $TARGET_ENV"
            mkdir -p "$TARGET_OVERLAY_DIR"

            # Create kustomization.yaml
            cat > "$TARGET_OVERLAY_DIR/kustomization.yaml" << 'EOF'
          apiVersion: kustomize.config.k8s.io/v1beta1
          kind: Kustomization

          resources:
            - ../../base

          patchesStrategicMerge:
            - ${TARGET_ENV}-patches.yaml

          configMapGenerator:
            - name: magebase-config
              behavior: replace
              literals:
                - RAILS_ENV=production
                - RAILS_LOG_TO_STDOUT=true
                - RAILS_SERVE_STATIC_FILES=true

          secretGenerator:
            - name: magebase-secrets
              behavior: replace
              literals:
                - secret-key-base=${SECRET_KEY_BASE}
                - ruby-llm-api-key=${RUBY_LLM_API_KEY}
                - aws-ses-access-key-id=${AWS_SES_ACCESS_KEY_ID}
                - aws-ses-secret-access-key=${AWS_SES_SECRET_ACCESS_KEY}
          EOF

            # Create environment-specific patches
            cat > "$TARGET_OVERLAY_DIR/${TARGET_ENV}-patches.yaml" << 'EOF'
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: magebase-app
            namespace: magebase
          spec:
            template:
              spec:
                containers:
                  - name: magebase
                    image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
          EOF

            echo "âœ… Created k8s overlay for $TARGET_ENV"
          else
            echo "Overlay directory exists, updating image tag"
            # Update existing overlay with new image tag
            sed -i "s|image:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}|g" "$TARGET_OVERLAY_DIR/${TARGET_ENV}-patches.yaml"
          fi

          # Stage and commit changes
          git add k8s/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: promote ${RELEASE_VERSION} to ${TARGET_ENV} environment

          - Updated k8s configuration for ${TARGET_ENV}
          - Image tag: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
          - Source environment: ${{ github.event.inputs.source_environment }}
          - Target environment: ${TARGET_ENV}"
            git push origin ${{ needs.validate-promotion.outputs.release_branch }}
          fi

  create-promotion-pr:
    name: Create Promotion Pull Request
    runs-on: ubicloud-standard-2-arm
    needs: [validate-promotion, update-k8s-config]
    if: needs.validate-promotion.outputs.valid == 'true' && github.event_name == 'workflow_dispatch' && github.event.inputs.deployment_type == 'promote' && github.event.inputs.create_pr == 'true'

    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate-promotion.outputs.release_branch }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create pull request
        run: |
          TARGET_ENV="${{ github.event.inputs.target_environment }}"
          SOURCE_ENV="${{ github.event.inputs.source_environment }}"
          RELEASE_VERSION="${{ github.event.inputs.release_version }}"
          RELEASE_BRANCH="${{ needs.validate-promotion.outputs.release_branch }}"

          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "$RELEASE_BRANCH" --json number --jq '.[0].number')

          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists for $RELEASE_BRANCH"
            echo "pr_number=$EXISTING_PR" >> $GITHUB_OUTPUT
          else
            # Create new PR
            PR_TITLE="ðŸš€ Promote $RELEASE_VERSION to $TARGET_ENV"
            PR_BODY=$(cat <<EOF
          ## ðŸš€ Environment Promotion

          **Release:** $RELEASE_VERSION
          **From:** $SOURCE_ENV
          **To:** $TARGET_ENV
          **Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate-promotion.outputs.image_tag }}\`

          ### Changes
          - Updated Kubernetes configuration for $TARGET_ENV environment
          - Image tag updated to match release version
          - Ready for deployment to $TARGET_ENV

          ### Checklist
          - [ ] Code review completed
          - [ ] Tests passing in $SOURCE_ENV
          - [ ] Performance validated
          - [ ] Security scan passed
          - [ ] Ready for $TARGET_ENV deployment

          /cc @magebase/dev-team
          EOF
          )

            PR_NUMBER=$(gh pr create \
              --title "$PR_TITLE" \
              --body "$PR_BODY" \
              --head "$RELEASE_BRANCH" \
              --base "main" \
              --label "environment-promotion,$TARGET_ENV")

            echo "Created PR: $PR_NUMBER"
            echo "pr_number=$(echo $PR_NUMBER | grep -o '#[0-9]*' | tr -d '#')" >> $GITHUB_OUTPUT
          fi

      - name: Add PR comment with deployment info
        if: steps.create-pr.outputs.pr_number
        run: |
          TARGET_ENV="${{ github.event.inputs.target_environment }}"
          RELEASE_VERSION="${{ github.event.inputs.release_version }}"

          gh pr comment ${{ steps.create-pr.outputs.pr_number }} --body "**Deployment Information**

          **Environment:** $TARGET_ENV
          **Release:** $RELEASE_VERSION
          **Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate-promotion.outputs.image_tag }}\`

          **URLs**
          - **Dev:** https://dev.magebase.dev
          - **QA:** https://qa.magebase.dev
          - **UAT:** https://uat.magebase.dev
          - **Prod:** https://magebase.dev

          **Next Steps**
          1. Review the changes in this PR
          2. Approve and merge when ready
          3. The main deployment workflow will handle the actual deployment to $TARGET_ENV"

  handle-release:
    name: Handle New Release
    runs-on: ubicloud-standard-2-arm
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract release information
        id: release-info
        run: |
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          RELEASE_VERSION="$RELEASE_TAG"
          IMAGE_TAG="${RELEASE_TAG#v}"

          echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Triggered by release: $RELEASE_TAG"

      - name: Trigger promotion to QA
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'release-promotion.yml',
              ref: 'main',
              inputs: {
                deployment_type: 'promote',
                source_environment: 'dev',
                target_environment: 'qa',
                release_version: '${{ steps.release-info.outputs.release_version }}',
                create_pr: 'true'
              }
            })

  handle-pr-merge:
    name: Handle Promotion PR Merge
    runs-on: ubicloud-standard-2-arm
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Extract deployment information
        id: deploy-info
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"

          # Extract target environment from PR title (format: "ðŸš€ Promote v1.2.3 to qa")
          if [[ $PR_TITLE =~ "Promote v[0-9]+\.[0-9]+\.[0-9]+ to (qa|uat|prod)" ]]; then
            TARGET_ENV="${BASH_REMATCH[1]}"
            echo "target_environment=$TARGET_ENV" >> $GITHUB_OUTPUT
            echo "Deploying to: $TARGET_ENV"
          else
            echo "Could not extract target environment from PR title: $PR_TITLE"
            exit 1
          fi

          # Extract release version from PR title
          if [[ $PR_TITLE =~ "Promote (v[0-9]+\.[0-9]+\.[0-9]+)" ]]; then
            RELEASE_VERSION="${BASH_REMATCH[1]}"
            IMAGE_TAG="${RELEASE_VERSION#v}"
            echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
            echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to target environment
        run: |
          TARGET_ENV="${{ steps.deploy-info.outputs.target_environment }}"
          IMAGE_TAG="${{ steps.deploy-info.outputs.image_tag }}"
          RELEASE_VERSION="${{ steps.deploy-info.outputs.release_version }}"

          echo "ðŸš€ Starting deployment to $TARGET_ENV"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG"
          echo "Release: $RELEASE_VERSION"

          # Trigger deployment via repository dispatch to base-infra
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.TRIGGER_WORKFLOW_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/magebase/base-infra/dispatches \
            -d "{\"event_type\":\"deploy-application\", \"client_payload\":{\"repository\":\"${{ github.repository }}\",\"tag_name\":\"$RELEASE_VERSION\", \"to_environment\": \"$TARGET_ENV\", \"regions\": [\"fsn1\"]}}"

          echo "âœ… Deployment triggered for $TARGET_ENV"

  trigger-infra-workflow:
    name: Trigger Infrastructure Workflow
    runs-on: ubicloud-standard-2-arm
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - name: Send Repository Dispatch
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.TRIGGER_WORKFLOW_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/magebase/base-infra/dispatches \
            -d '{"event_type":"trigger-workflow", "client_payload":{"repository":"${{ github.repository }}","tag_name":"${{ github.event.release.tag_name }}", "to_environment": "dev", "regions": ["fsn1"]}}'

  handle-direct-deployment:
    name: Handle Direct Deployment
    runs-on: ubicloud-standard-2-arm
    if: github.event_name == 'workflow_dispatch' && (github.event.inputs.deployment_type == 'deploy-to-qa' || github.event.inputs.deployment_type == 'deploy-to-uat' || github.event.inputs.deployment_type == 'deploy-to-prod')

    steps:
      - name: Determine target environment
        id: env-info
        run: |
          DEPLOYMENT_TYPE="${{ github.event.inputs.deployment_type }}"
          RELEASE_VERSION="${{ github.event.inputs.release_version }}"
          IMAGE_TAG="${RELEASE_VERSION#v}"

          case "$DEPLOYMENT_TYPE" in
            "deploy-to-qa")
              TARGET_ENV="qa"
              ;;
            "deploy-to-uat")
              TARGET_ENV="uat"
              ;;
            "deploy-to-prod")
              TARGET_ENV="prod"
              ;;
            *)
              echo "Invalid deployment type: $DEPLOYMENT_TYPE"
              exit 1
              ;;
          esac

          echo "target_environment=$TARGET_ENV" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT

      - name: Deploy directly to environment
        run: |
          TARGET_ENV="${{ steps.env-info.outputs.target_environment }}"
          IMAGE_TAG="${{ steps.env-info.outputs.image_tag }}"
          RELEASE_VERSION="${{ steps.env-info.outputs.release_version }}"

          echo "ðŸš€ Direct deployment to $TARGET_ENV"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG"
          echo "Release: $RELEASE_VERSION"

          # Trigger deployment via repository dispatch to base-infra
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.TRIGGER_WORKFLOW_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/magebase/base-infra/dispatches \
            -d "{\"event_type\":\"deploy-application\", \"client_payload\":{\"repository\":\"${{ github.repository }}\",\"tag_name\":\"$RELEASE_VERSION\", \"to_environment\": \"$TARGET_ENV\", \"regions\": [\"fsn1\"]}}"

          echo "âœ… Direct deployment triggered for $TARGET_ENV"
