name: Magebase Site Deployment Pipeline

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "config/**"
      - "db/**"
      - "lib/**"
      - "Gemfile*"
      - "package.json"
      - "package-lock.json"
      - "Dockerfile"
      - "docker-compose.yml"
      - "k8s/deployment.yaml"
      - ".github/workflows/rails-deployment.yml"
  pull_request:
    branches: [main]
    paths:
      - "app/**"
      - "config/**"
      - "db/**"
      - "lib/**"
      - "Gemfile*"
      - "package.json"
      - "package-lock.json"
      - "Dockerfile"
      - "docker-compose.yml"
      - "k8s/deployment.yaml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy application to"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - qa
          - uat
          - prod
      release_type:
        description: "Release type (major, minor, patch)"
        required: false
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      skip_tests:
        description: "Skip running tests (not recommended)"
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_BUILDKIT: 1

