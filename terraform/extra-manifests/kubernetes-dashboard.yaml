apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/dashboard/
    targetRevision: HEAD
    chart: kubernetes-dashboard
    helm:
      values: |
        protocolHttp: true
        service:
          externalPort: 443
        ingress:
          enabled: true
          hosts:
            - dashboard.${DOMAIN}
          tls:
            - secretName: dashboard-tls
              hosts:
                - dashboard.${DOMAIN}
        rbac:
          clusterReadOnlyRole: true
        metricsScraper:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
