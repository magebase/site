apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: HEAD
    chart: kube-prometheus-stack
    helm:
      values: |
        prometheus:
          prometheusSpec:
            retention: 30d
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: hcloud-volumes
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 50Gi
        grafana:
          adminPassword: ${GRAFANA_ADMIN_PASSWORD}
          persistence:
            enabled: true
            storageClassName: hcloud-volumes
            size: 10Gi
          service:
            type: ClusterIP
          ingress:
            enabled: true
            hosts:
              - grafana.${DOMAIN}
            tls:
              - secretName: grafana-tls
                hosts:
                  - grafana.${DOMAIN}
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
